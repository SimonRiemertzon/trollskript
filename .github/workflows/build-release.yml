 name: Build Windows Executable
   # When does this run?
   on:
     release:
       types: [published]  # Triggers when you publish a release
   jobs:
     build-windows:
       runs-on: windows-latest  # Use a Windows machine

       steps:
         # 1. Get your code
         - name: Checkout code
           uses: actions/checkout@v4

         # 2. Set up Python
         - name: Set up Python
           uses: actions/setup-python@v5
           with:
             python-version: '3.11'

         # 3. Install PyInstaller
         - name: Install PyInstaller
           run: pip install pyinstaller

         # 4. Build the .exe
         - name: Build executable
           run: pyinstaller --onefile --name trollskript trollskript.py

         # 5. Upload to the release
         - name: Upload to Release
           uses: softprops/action-gh-release@v1
           with:
             files: dist/trollskript.exe
             